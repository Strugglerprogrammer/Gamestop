<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create_product</title>
</head>
<body>
    <table align="center" border="1">
        <form method="POST" action="/create_product" enctype="multipart/form-data">

            {% csrf_token %}

            <tr>
                <th>Name</th>
                <td><input type="text" name="name" value="{{ x.name}}"></td>
            </tr>

            <tr>
                <th>Description</th>
                <td><input type="text" name="description" value="{{ x.description}}"></td>
            </tr>

            <tr>
                <th>Manufacturer</th>
                <td><input type="text" name="manufacturer" value="{{ x.manufacturer}}"></td>
            </tr>

            <tr>
                <th>Category</th>
                <td>
                    <select name="category">
                        <option value="Action">Action</option>
                        <option value="Shooter">Shooter</option>
                        <option value="Fighting">Fighting</option>
                        <option value="Puzzle">Puzzle</option>
                        <option value="Sports">Sports</option>
                        <option value="Racing">Racing</option>
                    </select>
                </td>
            </tr>


            <tr>
                <th>Price</th>
                <td><input type="number" name="price" value="{{ x.number}}"></td>
            </tr>

            <tr>
                <th>Image</th>
                <td><input type="file" name="image"></td>
            </tr>

            <tr>
                <th colspan="2" align="center"><input type="submit" value="submit"></th>
            </tr>

        </form>

    </table>

</body>
</html>
