<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>updateproduct</title>
</head>
<body>

    <h1 align="center">Update Games</h1>

    <table align="center" border="1">

        <form method="POST">

            {% csrf_token %}


            {% for x in data %}

            <tr>
                <th>Name</th>
                <td><input type="text" name="name" value="{{ x.name}}"></td>
            </tr>

            <tr>
                <th>Description</th>
                <td><input type="text" name="description" value="{{ x.description}}"></td>
            </tr>

            <tr>
                <th>Manufacturer</th>
                <td><input type="text" name="manufacturer" value="{{ x.manufacturer}}"></td>
            </tr>

            <tr>
                <th>Category</th>
                <td>
                    <select name="category">
                        <option value="Action" {% if x.category == "Action" %} selected {% endif %}>Action</option>
                        <option value="Shooter" {% if x.category == "Shooter" %} selected {% endif %}>Shooter</option>
                        <option value="Fighting" {% if x.category == "Fighting" %} selected {% endif %}>Fighting</option>
                        <option value="Puzzle" {% if x.category == "Puzzle" %} selected {% endif %}>Puzzle</option>
                        <option value="Sports" {% if x.category == "Sports" %} selected {% endif %}>Sports</option>
                        <option value="Racing" {% if x.category == "Racing" %} selected {% endif %}>Racing</option>
                    </select>
                </td>
            </tr>


            <tr>
                <th>Price</th>
                <td><input type="number" name="price" value="{{ x.number}}"></td>
            </tr>

            <tr>
                <th colspan="2" align="center"><input type="submit" value="submit"></th>
            </tr>


            {% endfor %}


        </form>



    </table>
</body>
</html>
